{% extends './layout/layout.html' %}

{% block content %}

    <!-- Start Page Wrapper  -->
    <main class="page-wrapper">
        <!-- Start Error Page  -->
        <div class="error-page-inner bg_color--4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner">
                            <h1 class="title theme-gradient">{{ code or 'Error' }}!</h1>
                            <h3 class="sub-title">{{ message or 'An error occurred' }}</h3>
                            <span>The page you were looking for could not be found or an error occurred.</span>
                            <div class="error-button">
                                <a class="rn-button-style--2 btn_solid" href="/">Back To Homepage</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Error Page  -->
    </main>
    <!-- End Page Wrapper  -->

{% endblock content %}
