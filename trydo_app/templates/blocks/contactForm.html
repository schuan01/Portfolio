{% extends './layout/layout.html' %}

{% block content %}

    <!-- Start Page Wrapper  -->
    <main class="page-wrapper">

        <!-- Start Contact Area  -->
        <div class="rn-contact-area rn-section-gap bg_color--1">
            <div class="contact-form--1">
                <div class="container">
                    <div class="row row--35 align-items-start">
                        <div class="col-lg-6 order-2 order-lg-1">
                            <div class="section-title text-start mb--50">
                                <h2 class="title">Contact Us.</h2>
                                <p class="description">I am available for freelance work. Connect with me via phone:
                                    <a href="tel:+8801923088574">01923 088574</a> or email:
                                    <a href="mailto:admin@example.com"> admin@example.com</a>
                                </p>
                            </div>
                            <div class="form-wrapper">
                                <form method="POST" action="">
                                    {{ form.hidden_tag() }}
                                    <label>
                                        {{ form.name(class_="form-control", id="item01", placeholder="Your Name *") }}
                                    </label>
                                    <label>
                                        {{ form.email(class_="form-control", id="item02", placeholder="Your email *") }}
                                    </label>
                                    <label>
                                        {{ form.subject(class_="form-control", id="item03", placeholder="Write a Subject") }}
                                    </label>
                                    <label>
                                        {{ form.message(class_="form-control", id="item04", placeholder="Your Message") }}
                                    </label>
                                    <button class="rn-button-style--2 btn_solid" type="submit" value="submit" name="submit" id="mc-embedded-subscribe">Submit</button>
                                </form>
                                <div class="form-output">
                                    <p class="form-messege-active form-messege"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 order-1 order-lg-2">
                            <div class="thumbnail mb_md--30 mb_sm--30">
                                <img src="/static/images/about/about-6.jpg" alt="trydo" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Contact Area  -->
    </main>
    <!-- End Page Wrapper  -->

{% endblock content %}
